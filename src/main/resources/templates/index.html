<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Index Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
	
	   <div class="row">
		<h1 th:text="${msg}"></h1>


		<table class="table table-bordered table-dark">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Region</th>
					<th scope="col">Country</th>
					<th scope="col">Item Type</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order: ${orders}">
					
					<td th:text="${order.id}"></td>
					<td th:text="${order.region}"></td>
					<td th:text="${order.country}"></td>
					<td th:text="${order.itemType}"></td>

				</tr>
			</tbody>
		</table>
		
		 <div class="col-md-8 mx-auto">
		
		<h2>Upload a file below</h2>
		<p th:text="${uploadRes}" th:if="${uploadRes ne null}" class="alert alert-primary"></p> 
		
		
		<form th:action="@{/upload}" enctype="multipart/form-data" method="post">
		
		 <div class="form-group">
		  <input type="file" name="file"/><br/><br/>
		  </div>
		  
          <button type="submit" class="btn btn-primary">Upload File</button>
		
		</form>
		
		
		</div>
		
		
		</div>

	</div>

</body>
</html>
